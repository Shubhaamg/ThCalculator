<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    background-color: slateblue;
    display: flex;
    justify-content: center;
    align-items: center;
}

table {
    width: 300px;
    border: 2px solid black;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

th {
    padding: 10px;
}

td {
    padding: 10px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 20px;
    text-align: right;
    border: 2px solid black;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background-color: #f2f2f2;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #e0e0e0;
    transform: scale(1.05);
}

button:active {
    background-color: #d0d0d0;
    transform: scale(1);
}

button.operator {
    background-color: #ff9800;
    color: #fff;
}

button.operator:hover {
    background-color: #e65100;
}

button.equal {
    background-color: #4caf50;
    color: #fff;
}

button.equal:hover {
    background-color: #388e3c;
}

@media (max-width: 480px) {
    table {
        width: 85%;
    }
}
    </style>
</head>
<body>
    <table>
        <thead>
            <th colspan="4">
            <input type="text" id="Equation" placeholder="0" disabled>
            </th>
        </thead>
        <tbody>
            <tr>
                <td><button type="button" class="in">7</button></td>
                <td><button type="button" class="in">8</button></td>
                <td><button type="button" class="in">9</button></td>
                <td><button type="button" class="in operator">/</button></td>
            </tr>
            <tr>
                <td><button type="button" class="in">4</button></td>
                <td><button type="button" class="in">5</button></td>
                <td><button type="button" class="in">6</button></td>
                <td><button type="button" class="in operator">x</button></td>
            </tr>
            <tr>
                <td><button type="button" class="in">1</button></td>
                <td><button type="button" class="in">2</button></td>
                <td><button type="button" class="in">3</button></td>
                <td><button type="button" class="in operator">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="in">0</button></td>
                <td><button type="button" class="in">.</button></td>
                <td><button type="button" class="in">%</button></td>
                <td><button type="button" class="in operator">+</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="clearall()">AC</button></td>
                <td><button type="button" onclick="clearone()">C</button></td>
                <td><button type="button" class="in">00</button></td>
                <td><button type="button" class="equal" onclick="solve()">=</button></td>
            </tr>
        </tbody>    
    </table>
    <script>

        let eq = document.getElementById("Equation");
        let inputs = document.querySelectorAll('.in');
        console.log(inputs.length);

        inputs.forEach(X =>{
            X.addEventListener("click",()=>{
                if(X.innerText == "x"){
                    eq.value += "*";
                }else{
                    eq.value += X.innerText;
                }
            })
        })

        function clearall(){
            eq.value = "";
        }

        function solve(){
            eq.value = eval(eq.value);
        }

        function clearone(){
            eq.value = eq.value.slice(0,eq.value.length-1);
        }


    </script>
</body>
</html>
